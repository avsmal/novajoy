<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Collections</title>
    <style>
        .collection span {
            border-top: 1px solid #FFF;
            text-decoration: none;
            background-color: lightgreen;
            width: 11em;
            display: block;
            border-right: 1px solid #FFF;
        }

        #newCollection span {
            border-top: 1px solid #FFF;
            text-decoration: none;
            background-color: lightgrey;
            width: 11em;
            display: block;
            border-right: 1px solid #FFF;
        }

        body {
            text-align: left;
            background-color: #eee;
        }

        .leftArea {
            float: left;
        {#            width: 90px;#} margin-left: 20px;
            margin-right: 10px;
        }

        .rightArea {
            margin-left: 500px;
            position: fixed;
        }

    </style>

    <script type="text/javascript" src="/static/JS/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/static/JS/settings.js"></script>
    <script type="text/javascript" src="/static/JS/base.js"></script>

</head>
<body>
<h2>List of your collections</h2>

<div class="leftArea">
    <div class="collection">
        {% for col in collection %}
            <p><span onclick='clickCollection({{ col }})'>{{ col }}</span>
            </p>
        {% endfor %}
    </div>

    <div id="newCollection">
        <p><a href="#" onclick='clickNewCollection()'>New Collection</a></p>
    </div>
</div>
<div class="rightArea">
    <div class="listURL"></div>
    <div id="addURL">
        <p><a href="#" onclick="addRSS()"> Add RSS</a>
        </p>
    </div>
</div>


</body>
</html>
