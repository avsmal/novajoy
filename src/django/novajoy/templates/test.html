<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="/static/CSS/base.css" rel="stylesheet" type="text/css" media="screen" />
    <title>Collections</title>
    <script type="text/javascript" src="/static/JS/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/static/JS/settings.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function(){
            $.ajaxSetup({
                success: function(data){
                    data = $.parseJSON(data);
                    alert(data['new-text']);
                }
            });
            $(".newCollection").click(function(){
               var nameOfNewCollection = prompt("Enter name new collection:");
               if(nameOfNewCollection ==""){
                   alert("Empty field");
               }else{
                   $.post('/addCollection/', {newCollection: nameOfNewCollection},
                   function(data){
                       var isAdding = data;
                       if (isAdding == "Yes"){
                            $(".collection").prepend(
                                    "<p><a href='#'>"+nameOfNewCollection+"</a></p>"
                            );
                       }else{
                           alert("Error");
                       }
                   });
               }
            });
        })
    </script>
</head>
<body>
<h2>List of your collections</h2>
<div class="collection">
    {% for col in collection %}
        <p><a href="#">{{ col }}</a></p>
    {% endfor %}
</div>
<br>

<div class="newCollection">
    <p><a href="#">New Collection</a></p>
</div>

</body>
</html>
